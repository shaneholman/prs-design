<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRS HOME</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .sidebar {
        height: 100vh;
        background-color: #efefef;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header class="container-fluid d-flex justify-content-between">
      <span>
        <svg id="logo" width="50" height="39" viewBox="0 0 50 39" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M16.4992 2H37.5808L22.0816 24.9729H1L16.4992 2Z" class="ccompli1" fill="#007AFF"></path>
          <path
            d="M17.4224 27.102L11.4192 36H33.5008L49 13.0271H32.7024L23.2064 27.102H17.4224Z"
            class="ccustom"
            fill="#312ECB"
          ></path>
        </svg>

        <span class="brand">Purchase Request System</span>
      </span>
      <a class="btn btn-primary" href=""
        ><svg class="bi" width="20" height="22" fill="currentColor">
          <use xlink:href="./node_modules/bootstrap-icons/bootstrap-icons.svg#person" /></svg
        >Sign in</a
      >
      
    </header>

    <main>
      <div>
        <nav class="sidebar">
          <a href=""
            ><svg class="bi me-2" width="16" height="16 " fill="currentColor">
              <use xlink:href="./node_modules/bootstrap-icons/bootstrap-icons.svg#plus-circle-fill" /></svg
            >Create New</a
          >
          <h6 class="container-fluid p-3">Purchase</h6>
          <ul id="menu">
            <li>
              <a href="">
                <svg class="bi me-2" width="16" height="16" fill="currentColor">
                  <use xlink:href="./node_modules/bootstrap-icons/bootstrap-icons.svg#cart2" /></svg
                >Requests</a
              >
            </li>
            <li>
              <a href="">
                <svg class="bi me-2" width="16" height="16" fill="currentColor">
                  <use xlink:href="./node_modules/bootstrap-icons/bootstrap-icons.svg#grid" /></svg
                >Products</a
              >
            </li>
            <li>
              <a href="vendors-page.html">
                <svg class="bi me-2" width="16" height="16" fill="currentColor">
                  <use xlink:href="./node_modules/bootstrap-icons/bootstrap-icons.svg#building" /></svg
                >Vendors</a
              >
            </li>
            <li>
              <a href="">
                <svg class="bi me-2" width="16" height="16" fill="currentColor">
                  <use xlink:href="./node_modules/bootstrap-icons/bootstrap-icons.svg#people" /></svg
                >Users</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <section class="container-fluid m-4 height: 100vh">
        <h2>New Vendor</h2>
        <hr />
        <div class="container">
            <div class="form-group">
              <label for="vendorCode">Vendor Code</label>
              <input type="text" id="vendorCode" placeholder="Enter short vendor code" />
            </div>
            <div class="form-group">
              <label for="vendorName">Vendor Name</label>
              <input type="text" id="vendorName" placeholder="Enter vendor name" />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" placeholder="Enter vendor's address" />
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" placeholder="Enter city" />
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <select id="state">
                <option>Select state...</option>
                <option>Florida</option>
                <option>Oregon</option>
                <option>Ohio</option>
                <option>NewYork</option>
               </select>
            </div>
            <div class="form-group">
              <label for="zip">Zip</label>
              <input type="text" id="zip" placeholder="Enter zip code" />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" id="phone" placeholder="Enter phone number" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter email address" />
            </div>
            <div class="actions">
              <button class="btn btn-outline-primary">Cancel</button>
              <button class="btn btn-primary">Save vendor</button>
            </div>
          </div>
        </body>
      </section>
    </main>
</html>
