  <body>
    <div class="container">
      <h2>New Vendor</h2>
      <div class="form-group">
        <label for="vendorCode">Vendor Code</label>
        <input type="text" id="vendorCode" placeholder="Enter short vendor code" />
      </div>
      <div class="form-group">
        <label for="vendorName">Vendor Name</label>
        <input type="text" id="vendorName" placeholder="Enter vendor name" />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter vendor's address" />
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" placeholder="Enter city" />
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <select id="state">
          <option>Select state...</option>
          <!-- Add more options here as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="zip">Zip</label>
        <input type="text" id="zip" placeholder="Enter zip code" />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" placeholder="Enter phone number" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email address" />
      </div>
      <div class="actions">
        <button class="btn btn-cancel">Cancel</button>
        <button class="btn btn-save">Save vendor</button>
      </div>
    </div>
